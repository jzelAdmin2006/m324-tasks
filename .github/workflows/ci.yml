name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  lint-format-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Run format check
        run: npm run format-check

      - name: Run linter
        run: npm run lint

      - name: Run test
        run: npm run test
  viruscheck:
    runs-on: ubuntu-latest
    steps:
      - name: Scan for viruses
        uses: hugoalh/scan-virus-ghaction@v0.20.1
